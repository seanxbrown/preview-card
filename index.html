<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Product Preview</title>
        <link href="style.css" rel="stylesheet"/>
        <link rel="icon" href="images/favicon-32x32.png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&display=swap" rel="stylesheet">
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    </head>
    <body>
        <div id="page-container">
            <div id="item-container">
                <div id="item-image"></div>
                <div id="item-detail">
                    <p class="item-category">Perfume</p>
                    <h2 class="item-name">Gabriel Essence Eau de Parfum</h2>
                    <p class="item-description">
                        A floral, solar and voluptuos interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                    <div class="pricing-div">
                        <p class="current-price">$149.99</p>
                        <p class="previous-price">$169.99</p>
                    </div>   
                </div>
                <button type="button">
                    <img src="/images/icon-cart.svg" alt="cart icon" class="src">
                    Add to Cart
                </button>
            </div>
        </div>
    </body>
</html>
